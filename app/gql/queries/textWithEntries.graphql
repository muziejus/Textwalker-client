query text($id: ID!) {
  text(id: $id) {
    id
    name
    markdownName
    markdownBlurb
    entrySort
    entryProperties {
      name
      type
      readOnly
      inputLabel
      # owner {
      #   id
      # }
    } 
    entries {
      id
      attestedName
      properties
      place {
        id
      }
      # contributors {
      #   id
      # }
    }
  }
}

