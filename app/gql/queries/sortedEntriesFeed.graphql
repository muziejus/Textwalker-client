query sortedEntryFeed($id: ID!, $cursor: String, $limit: Int) {
  text(id: $id) {
    id
    sortedEntryFeed(cursor: $cursor, limit: $limit) {
      cursor
      sortedEntries {
        id
        attestedName
        properties
        placeId
        place {
          id
          name
          latitude
          longitude
        }
      }
    }
  }
}
